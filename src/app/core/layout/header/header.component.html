<div>
  <mat-toolbar class="bg-blue">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon style="color: white">menu</mat-icon>
    </button>
    <span style="color: white">Wonderful Tea Website</span>
    <span class="example-spacer"></span>
    <button (click)="likeWebsite()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon [ngStyle]="{'color' : liked === true ? 'red' : 'white'}">favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon style="color: white">share</mat-icon>
    </button>
  </mat-toolbar>
</div>
